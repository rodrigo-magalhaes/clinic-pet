<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <title>Vets</title>
</head>
<body>
<h2 th:text="'List of Vets'">List of Veterinarians</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Name</th>
        <th style="width: 150px;">Specialty</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.firstName+' '+vet.lastName}">-1</td>
        <td><span th:each="specialty : ${vet.specialities}"
            th:text="${specialty.description}"/>
            <span th:if="${vet.specialities.size()==0}">none</span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
